---
- name: "Inital Connection Iesting"
  debug:
    msg: "OS {{ ansible_distribution }} Kernel {{ ansible_distribution_version }}"  

- name: Execute the Uptime 
  command: "uptime"
  register: uptimeoutput

#- debug:
#    msg: "{{ uptimeoutput.stdout_lines }}"

- name: echo hello
  command: echo hello
  register: result

- debug: 
    msg: "{{ result.stdout }}"
  when: result|success

- debug: 
    msg: failed
  when: result|failed
